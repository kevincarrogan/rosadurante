{% load i18n %}
<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block page_title %}Rosa Durante{% endblock %}</title>
	<meta name="description" content="Personal website of Rosa Durante">
  	<meta name="author" content="Rosa Durante">
  	<meta name="keywords" content="frontend, javascript, css, backbone, jquery, css3, html5, python, django, webdev, scrum, git, rosa, durante, rosadurante, london, uk">

  	<!-- Mobile viewport optimized: h5bp.com/viewport -->
  	<meta name="viewport" content="width=device-width">

  	<!-- Fonts -->
  	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

  	<!-- Modernizr enables HTML5 elements & feature detects for optimal performance.
  	Create your own custom Modernizr build: www.modernizr.com/download/ -->
  	<script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
  	<script type="text/javascript" data-main="{{ STATIC_URL }}js/main" src="{{ STATIC_URL }}js/libs/require.min.js"></script>

  	{% block extrajs %}
	{% endblock %}

	<!-- Styles (LESS) -->
	<link rel="stylesheet/less" type="text/less" media="all" href="{{ STATIC_URL }}less/styles.less">
	<link rel="stylesheet/less" type="text/less" media="all" href="{{ STATIC_URL }}less/font-awesome.less">
	<script src="{{ STATIC_URL }}js/libs/less-1.3.0.min.js" type="text/javascript"></script>
  	{% block extracss %}
  	{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
	{% block body %}
		<header>
			{% include "inc.header.html" %}
		</header>
		<div role="main" class="container">
			{% block content %}{% endblock %}
		</div>
		<footer>
			{% include "inc.footer.html" %}
		</footer>
	{% endblock %}

	<!-- Analitics -->
  	<script src="//www.google-analytics.com/ga.js"></script>
</body>
</html>
